{% set name = "grip-nulling" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grip_nulling-{{ version }}.tar.gz
  sha256: 27c25acf9be39fd98fb55568f72e4a3a4130457b4252543d069d5739a30dfc6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.26.2
    - scipy >=1.11.4
    - matplotlib-base >=3.6.3
    - h5py >=3.8.0
    - emcee >=3.1.4
    - numdifftools >=0.9.41
    - astropy >=5.2.1

test:
  imports:
    - grip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mamartinod/grip
  summary: Self-calibration data reduction tools for nulling interferometry
  description: |
    GRIP is a novel data reduction methods providing self-calibrated methods for nulling interferometry.
    Check https://github.com/mamartinod/grip for more information
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://grip.readthedocs.io/

extra:
  recipe-maintainers:
    - mamartinod
